<div class="content_mobile" style="padding:0 20px">
    <h2>REGISTRASI UJI KOMPETENSI</h2>
    <form id="ff">

        <div style="margin-bottom:10px">
            <input id="nama" class="easyui-textbox" label="Nama Lengkap:" prompt="Full name" style="width:100%" />
        </div>

        <div style="margin-bottom:10px">
            <input id="cc" name="dept" value="aa" label='Skema:' style="width:100%;">
        </div>

        <div style="margin-bottom:10px">
            <input class="easyui-datebox" label="Tgl Lahir:" prompt="Birthday" data-options="editable:false,panelWidth:220,panelHeight:240,iconWidth:30" style="width:100%" />
        </div>

        <div style="margin-bottom:10px">
            <input class="easyui-numberbox" label="No HP:" prompt="Number" style="width:100%">
        </div>

        <div style="text-align:center;margin-top:30px">
            <a id="btnRegister" href="#" class="easyui-linkbutton" plain="true" outline="true" style="width:100px;height:35px"><span style="font-size:16px">Register</span></a>
        </div>

    </form>

</div>

<script>
    $(document).ready(function () {
        $("#btnRegister").click(function () {
            $.post(remote_url + "index.php/kontak",
                    {
                        nama: $('#nama').val(),
                        nomor: "Duckburg"
                    },
                    function (data) {
                        console.log(data);
                        alert(data.nama);
                        //alert("Data: " + data + "\nStatus: " + status);
                    });
        });

        $('#cc').combobox({
            url: remote_url + 'index.php/skema',
            valueField: 'id',
            textField: 'text',
            method: 'get'
        });
    });
</script>
