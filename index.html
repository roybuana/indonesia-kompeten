<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Menubar - jQuery EasyUI Mobile Demo</title>
        
        <link rel="stylesheet" type="text/css" href="themes/metro/easyui.css">
        <link rel="stylesheet" type="text/css" href="themes/mobile.css">
        <link rel="stylesheet" type="text/css" href="themes/icon.css">
        
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery.easyui.min.js"></script>
        <script type="text/javascript" src="jquery.easyui.mobile.js"></script>
        
        <script type="text/javascript">
            var base_url = "http://localhost/lsp_mobile/";
            var remote_url = "http://localhost/rest/";
        </script>
    </head>
    <body>
        <div class="easyui-navpanel">
            <header>
                <div class="m-toolbar">
                    <div class="m-title">
                        <a href="index.html" class="easyui-linkbutton" data-options="plain:true,outline:true" style="width:70px">Home</a>
                        <a href="javascript:void(0)" class="easyui-menubutton" data-options="menu:'#mm1',outline:true" style="width:70px">LSP</a>  
                        <a href="javascript:void(0)" class="easyui-menubutton" data-options="menu:'#mm2',outline:true" style="width:75px">Help</a>  
                        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,outline:true" style="width:70px">About</a>  
                    </div>
                </div>
            </header>
        </div>
        <div id="mm1" class="easyui-menu" style="width:150px;">
            <div data-options="iconCls:'icon-undo'" data-link="uji.html">Uji Kompetensi</div>
            <div data-options="iconCls:'icon-redo'" data-link="skema.html">Skema Sertifikasi</div>
            <div class="menu-sep"></div>
            <div>Tempat Uji Kompetensi</div>
            <div>Asesor Kompetensi</div>

        </div>
        <div id="mm2" style="width:100px;">  
            <div>Help</div>  
            <div>Update</div>  
            <div>About</div>  
        </div>   

        <div class="content_mobile" style="padding:0 20px">
            
            <div style="margin:20px auto;width:100px;height:100px;border-radius:100px;overflow:hidden">
                <img src="demo-mobile/images/login1.jpg" style="margin:0;width:100%;height:100%;">
            </div>
            <div style="padding:0 20px">
                <div style="margin-bottom:10px">
                    <input class="easyui-textbox" data-options="prompt:'Type username',iconCls:'icon-man'" style="width:100%;height:38px">
                </div>
                <div>
                    <input class="easyui-passwordbox" data-options="prompt:'Type password'" style="width:100%;height:38px">
                </div>



                <div style="margin-top: 10px;">
                    <input class="easyui-textbox" data-options="prompt:'Kode LSP'" style="width:100%;height:38px">
                </div>

                <div style="text-align:center;margin-top:30px">
                    <a href="#" class="easyui-linkbutton" style="width:100%;height:40px"><span style="font-size:16px">Login</span></a>
                </div>
                <div style="text-align:center;margin-top:30px">
                    <a href="#" class="easyui-linkbutton" plain="true" outline="true" style="width:100px;height:35px"><span style="font-size:16px">Register</span></a> 
                </div>
            </div>
            
        </div>
        
        <div style="clear: both;margin-bottom: 10px;"></div>
        <div id="cmobile" style="padding:0 20px">
            INI TES
        </div>

        <script type="text/javascript">
            $("#mm1 div").click(function(){
                $("#cmobile").empty();
                var linkUrl = $(this).attr("data-link");
                $("#cmobile").html(base_url + linkUrl);
                console.log(linkUrl);
                return false;
            });
        </script>

    </body>
</html>
