<div class="content_mobile" style="padding:0 20px">
    <div style="clear: both;margin-bottom: 10px;"></div>
    <div style="margin-bottom:10px">
        <label>Masukkan Kode LSP</label>
        <input class="easyui-textbox" id="kode_lsp" data-options="prompt:'Type ID LSP',iconCls:'icon-man'" style="width:100%;height:38px">
    </div>

    <div style="margin-bottom:10px">
        <a href="javascript:void(0)" id="btnapply" class="easyui-linkbutton c1" style="width:100%;height:40px"><span style="font-size:16px">Apply</span></a>
    </div>

</div>

<script type="text/javascript">
    $(document).ready(function () {
        $("div #btnapply").on('click', function () {
            var kode_lsp = $("#kode_lsp").textbox('getValue');
            if (kode_lsp == "") {
                $.messager.alert('Warning', "Silahkan isi Kode LSP !");
            } else {
                window.location = "main.html?kode_lsp=" + kode_lsp;
            }
        });
    })
</script>
