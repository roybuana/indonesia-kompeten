<div class="content_mobile" style="padding:0 20px">
    <div style="clear: both;margin-bottom: 10px;"></div>
    <div style="margin-top:50px">
        <label style="font-size: 14px;text-align: center;" >Selamat datang di APPS pemegang sertifikat. Anda dapat memperbaharui data-data sertifikasi anda.</label>
        
    </div>

</div>

<script type="text/javascript">
    $(document).ready(function () {
        $("div #btnapply").on('click', function () {
            var kode_lsp = $("#kode_lsp").textbox('getValue');
            if (kode_lsp == "") {
                $.messager.alert('Warning', "Silahkan isi Kode LSP !");
            } else {
                window.location = "main.html?kode_lsp=" + kode_lsp;
            }
        });
    })
</script>
